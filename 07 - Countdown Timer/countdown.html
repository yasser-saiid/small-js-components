<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countdown-timer</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
    <!-- normalize css -->
    <link rel="stylesheet" href="../normalize.css" />
    <!-- main css style -->
    <link rel="stylesheet" href="../main.css" />
    <!-- tabs css file -->
    <link rel="stylesheet" href="./countdown.css" />
  </head>
  <body>
    <!-- header and title -->
    <header class="header">
      <div class="section-center header-center">
        <div class="title">
          <h3>countdown-timer</h3>
        </div>
        <div class="theme">
          <span class="theme-icon">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </span>
          <button class="btn theme-btn">light</button>
        </div>
      </div>
    </header>
    <!-- beck to home section -->
    <div class="back-to section-center">
      <a href="../index.html">home</a>
      <span> / countdown-timer</span>
    </div>
    <section class="section-container countdown">
      <div class="section-center countdown-center">
        <!-- title -->
        <h2 class="title">we're launching soon</h2>

        <!-- countdown -->
        <div class="count-timer">
          <!-- single item -->
          <article>
            <h3 class="time-format days">08</h3>
            <span class="time-type">days</span>
          </article>
          <article>
            <h3 class="time-format hours">23</h3>
            <span class="time-type">hours</span>
          </article>
          <article>
            <h3 class="time-format minutes">55</h3>
            <span class="time-type">minutes</span>
          </article>
          <article>
            <h3 class="time-format seconds">45</h3>
            <span class="time-type">seconds</span>
          </article>
        </div>
        <h4 class="dead-line">Thursday, 20 July 2023 17:30 pm</h4>
        <!-- social -->
        <div class="follow">
          <a href="#" class="icon">
            <i class="fa-brands fa-square-facebook"></i>
          </a>
          <a href="#" class="icon">
            <i class="fa-brands fa-square-twitter"></i>
          </a>
          <a href="#" class="icon">
            <i class="fa-brands fa-square-instagram"></i>
          </a>
        </div>
      </div>
    </section>
    <!-- tabs js file -->
    <script src="./countdown.js"></script>
  </body>
</html>

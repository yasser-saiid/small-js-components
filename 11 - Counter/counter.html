<!DOCTYPE html>
<html lang="en" class="dark-theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oop counter</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
    <!-- normalize css -->
    <link rel="stylesheet" href="../normalize.css" />
    <!-- main css style -->
    <link rel="stylesheet" href="../main.css" />
    <!-- our team css file -->
    <link rel="stylesheet" href="./counter.css" />
  </head>
  <body>
    <!-- header and title -->
    <header class="header">
      <div class="section-center header-center">
        <div class="title">
          <h3>Counter</h3>
        </div>
        <div class="theme">
          <span class="theme-icon">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </span>
          <button class="btn theme-btn">light</button>
        </div>
      </div>
    </header>
    <!-- beck to home section -->
    <div class="back-to section-center">
      <a href="../index.html">home</a>
      <span> / Counter</span>
    </div>
    <!-- start project structure -->
    <section class="section-container our-team">
      <div class="section-title section-center">
        <!-- fb - countre -->
        <article class="counter">
          <h3 class="counter-title">fb counter</h3>
          <div class="fb-counter">
            <h3 class="counter-value">0</h3>
            <div class="conter-btn-container">
              <button class="counter-btn fb-decrease">decrease</button>
              <button class="counter-btn fb-reset">reset</button>
              <button class="counter-btn fb-increase">increase</button>
            </div>
          </div>
        </article>
        <!-- oop counter -->
        <article class="counter">
          <h3 class="counter-title">oop counter</h3>
          <div class="oop-counter">
            <h3 class="counter-value">0</h3>
            <div class="conter-btn-container">
              <button class="counter-btn oop-decrease">decrease</button>
              <button class="counter-btn oop-reset">reset</button>
              <button class="counter-btn oop-increase">increase</button>
            </div>
          </div>
        </article>
      </div>
    </section>

    <!-- script file -->
    <script src="./counter.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark-theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our team</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
    <!-- normalize css -->
    <link rel="stylesheet" href="../normalize.css" />
    <!-- main css style -->
    <link rel="stylesheet" href="../main.css" />
    <!-- our team css file -->
    <link rel="stylesheet" href="./reviews.css" />
  </head>
  <body>
    <!-- header and title -->
    <header class="header">
      <div class="section-center header-center">
        <div class="title">
          <h3>our team</h3>
        </div>
        <div class="theme">
          <span class="theme-icon">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </span>
          <button class="btn theme-btn">light</button>
        </div>
      </div>
    </header>
    <!-- beck to home section -->
    <div class="back-to section-center">
      <a href="../index.html">home</a>
      <span> / our taem</span>
    </div>
    <!-- start project structure -->
    <section class="section-container our-team">
      <div class="section-title section-center">
        <h2>Meet Our Team Members</h2>
      </div>
      <div class="section-center card-container">
        <!-- card item -->
        <article class="member-card">
          <!-- btn -->
          <div class="btn-container">
            <button class="btn prev">
              <i class="fa fa-chevron-left fa-2x"></i>
            </button>
            <button class="btn next">
              <i class="fa fa-chevron-right fa-2x"></i>
            </button>
          </div>
          <!-- quote -->
          <div class="quote">
            <i class="fa fa-quote-left fa-2x"></i>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus
              nihil, et doloribus impedit adipisci minima illo necessitatibus
            </p>
          </div>
          <!-- member info -->
          <div class="meber-info">
            <div class="member-img">
              <img src="./Images/team-1.jpg" alt="team member img" />
            </div>
            <div class="name">
              <h4>jhon doe</h4>
              <span>ui /ux</span>
            </div>
          </div>
        </article>
      </div>
    </section>

    <!-- script file -->
    <script src="./reviews.js"></script>
  </body>
</html>

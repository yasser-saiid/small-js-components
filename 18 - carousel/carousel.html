<!DOCTYPE html>
<html lang="en" class="dark-theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
    <!-- normalize css -->
    <link rel="stylesheet" href="../normalize.css" />
    <!-- main css style -->
    <link rel="stylesheet" href="../main.css" />
    <!-- our team css file -->
    <link rel="stylesheet" href="./carousel.css" />
  </head>
  <body>
    <!-- header and title -->
    <header class="header">
      <div class="section-center header-center">
        <div class="title">
          <h3>carousel</h3>
        </div>
        <div class="theme">
          <span class="theme-icon">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </span>
          <button class="btn theme-btn">light</button>
        </div>
      </div>
    </header>
    <!-- beck to home section -->
    <div class="back-to section-center">
      <a href="../index.html">home</a>
      <span> / carousel</span>
    </div>
    <!-- start project structure -->
    <section class="section-container">
      <div class="section-center carousel-center">
        <span class="icon">
          <i class="fa-solid fa-quote-left"></i>
        </span>
        <!-- start carousel cards container -->
        <div class="carousel-cards-container"></div>
        <!-- end of carousel cards container -->
        <!-- prev btn -->
        <button class="btn prev-btn">
          <i class="fa fa-chevron-left"></i>
        </button>
        <!--  next btn -->
        <button class="btn next-btn">
          <i class="fa fa-chevron-right"></i>
        </button>
      </div>
    </section>

    <!-- script file -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
